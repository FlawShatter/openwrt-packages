<script type="text/javascript">//<![CDATA[
	XHR.poll(3, '<%=url([[admin]], [[nas]], [[qBittorrent-Enhanced-Edition]], [[status]])%>', null,
		function (x, data) {
			var tb = document.getElementById('qBittorrent-Enhanced-Edition_status');
			if (data && tb) {
				if (data.running) {
					var links = '<em><b><font color=green>qBittorrent-Enhanced-Edition <%:RUNNING%></font></b></em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="cbi-button" type="button" value="<%:Open Web Interface%>" onclick="openwebui();" />';
					tb.innerHTML = links;
				} else {
					tb.innerHTML = '<em><b><font color=red>qBittorrent-Enhanced-Edition <%:NOT RUNNING%></font></b></em>';
				}
			}
		}
	);

	function openwebui() {
		var url=window.location.host+":<%=luci.sys.exec("uci -q get qBittorrentEE.main.port"):gsub("^%s*(.-)%s*$", "%1")%>";
		window.open('http://' + url, 'target', '');
	}
//]]>
</script>
